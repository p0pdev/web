<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Wiki</h1>
    <ul>
        {% for page in pages %}
            <li><a href="{{ url_for('page', page_id=page[0]) }}">{{ page[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
